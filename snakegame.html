<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <center><img src="https://sayingimages.com/wp-content/uploads/demanding-snake-meme.jpg"> </center>
<title>Snake Game</title>
<script type="text/javascript">
window.onload = function() {
    var canvas = document.createElement('canvas'),
    ctx = canvas.getContext('2d'),
    points = 0,
    level = 0,
    direction = 0,
    snake = new Array(7);

    var map = new Array(20);
    for (var i = 0; i < map.length; i++) {
        map[i] = new Array(20);
  }

  canvas.width = 400;
  canvas.height = 400;

  var body = document.getElementsByTagName('body')[0];
  body.appendChild(canvas);
    map = makeSnake(map);
    map = snakeFood(map);

    createGame();

  function createGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawGame();
    for (var x = 0; x < map.length; x++) {
        for (var y = 0; y < map[0].length; y++) {
            if (map[x][y] === 1) {
              ctx.fillStyle = 'purple';
              ctx.fillRect(x * 10, y * 10 + 20, 10, 10);
    } else if (map[x][y] === 2) {
              ctx.fillStyle = 'red';
              ctx.fillRect(x * 10, y * 10 + 20, 10, 10);
        }
      }
    }
  }

  function drawGame() {
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'blue';
        ctx.strokeRect(2, 20, canvas.width - 4, canvas.height - 40);
        ctx.font = '12px sans-serif';
        ctx.fillText('Points Earned: ' + points + ' & Level Reached: ' + level, 2, 12);
  }

    function snakeFood(map) {
        var rndX = Math.round(Math.random() * 19),
            rndY = Math.round(Math.random() * 19);

        while (map[rndX][rndY] === 2) {
            rndX = Math.round(Math.random() * 19);
            rndY = Math.round(Math.random() * 19);
   }

map[rndX][rndY] = 1;
return map;
}

    function makeSnake(map) {
        var rndX = Math.round(Math.random() * 19),
            rndY = Math.round(Math.random() * 19);

        while ((rndX - snake.length) < 0) {
            rndX = Math.round(Math.random() * 19);
          }

        for (var i = 0; i < snake.length; i++) {
          snake[i] = { x: rndX - i, y: rndY };
            map[rndX - i][rndY] = 2;
      }

    return map;

  }
};

</script>
</head>
<body>
<h1><center>Welcome to the snake game! Try to collect as much snake food (purple square) as possible without hitting the blue edges!</center></h1>
<h2><center>Directions: Use the arrow keys to guide the snake.</center></h2>
</html>
